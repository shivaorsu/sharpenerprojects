<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        var posts = [
            {title: "post one", body: "this is post one", createdAt: new Date().getTime()},
            {title: "post two", body: "this is post two", createdAt: new Date().getTime()}
        ]
        
        function getPosts() {
            setInterval(() => {
                let output = "";
                for(let i=0;i<posts.length;i++) {
                    output += `<li>${posts[i].title}-${posts[i].body}-last updated at ${(Math.floor((new Date().getTime() - posts[i].createdAt))/1000).toFixed(0)} seconds ago</li>`
                }
                document.body.innerHTML = output
            }, 1000)
        }

        const createPosts = (post) => {
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    posts.push({...post, createdAt: new Date().getTime()})
                    const error = false;
                    if(!error){
                        resolve()
                    }
                    else{
                        reject("oops something went wrong")
                    }
                },2000)
            })
        }
        
        

        function deletePost(){
            return new Promise((res, rej) => {
                setTimeout(() => {
                    
                    if(posts.length > 0){
                        res(posts.pop)
                    }
                    else{
                        rej("Array is empty now. ")
                    }
                    posts.pop();
                },1000)
            })
        }
        function create4thPost(post){
            return new Promise((res, rej) => {
                setTimeout(() => {
                    posts.push({...post,createdAt: new Date().getTime()})
                }, 1000);
            })
        }

        
        createPosts({title: "post three", body: "this is post three"})
        .then(() => {
            getPosts()
            deletePost().then(() => {
                getPosts()
                deletePost().then(() => {
                    getPosts()
                    deletePost().then(() => {
                        getPosts()
                        deletePost().then()
                        .catch(err => console.log(err))
                    })
                    .then(() => {
                        create4thPost({title:"post four", body: "this is post four"})
                        .then(() => {
                            getPosts()
                            deletePost().then(deletePost())
                            .catch(err => console.log(err))
                        }).catch(err => console.log(err))
                    }).catch(err => console.log(err))
                    .catch(err => console.log(err))
                }).catch(err => console.log(err))
            }).catch(err => console.log(err))
        }).catch(err => console.log(err))


        const user = {
            userName: "prvawin",
            lastActiveTime: "29-oct-2022"
        }

        const updateLastUserActivityTime = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    user.lastActiveTime = new Date().getTime();
                    resolve(user.lastActiveTime)
                    console.log(user)
                }, 1000);
                
            })
        }

        Promise.all([createPosts({title: "post five", body: "this is post five"}), 
        updateLastUserActivityTime()])
        

        const promise1 = Promise.resolve("hello praveen");
        const promise2 = 10;
        const promise3 = new Promise((resolve, reject) => {
            setTimeout(resolve, 2000, "good bye")
        })
        Promise.all([promise1,promise2,promise3]).then(values => {
            console.log(values)
        })


            
    </script>
</body>
</html>
